<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>注册</title>
    <head th:insert="~{import :: head}"></head>
    <link rel="stylesheet" href="/css/signin.css">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel="stylesheet" href="/css/ie10-viewport-bug-workaround.css"/>
</head>
<body>

<div class="container">

    <label for="inputEmail">邮箱地址</label>

    <form class="form-inline">
        <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="jane@example.com">
        <button type="button" class="btn btn-default" onclick="sendCode()">发送邮箱验证码</button>
    </form>

    <div class="form-group" style="margin-top: 10px">
        <label for="verificationCode">输入验证码</label>
        <input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="6位数字">
    </div>

    <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="随意设置">
    </div>

    <div class="form-group">
        <label for="inputPassword">设置密码</label>
        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="4～12位">
    </div>

    <button type="button" class="btn btn-default" onclick="registerCheck()">提交注册</button>

</div> <!-- /container -->
</body>
</html>
